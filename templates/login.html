<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href="{{ url_for('static', filename='css/login.css') }}" type='text/css'>
  <title>Sign in</title>

</head>
<body>
  <div class="page-wrap">

    <div class="left-panel">
      <div class="illustration">
        <img src="{{url_for('static', filename='images/loginlogo.png')}}" alt="Illustration" class="image" />
      </div>
    </div>

    <div class="right-panel">
      <h1><strong>Welcome,</strong> User</h1>

      <form class="animated-form" method="POST">

        <h3>Login to your account</h3>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="login" class="username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="password" />
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}


        <div class="form-group flex-end">
          <input type="submit" value="Login" class="button" />
        </div>


        <div class="register">
          <a href="/register" class="link">Sign up</a>
        </div>
      </form>

    </div>

  </div>

  <script type="text/javascript">
    let input_fields = document.querySelectorAll('input');

    for (let i = 0; i < input_fields.length; i++) {
      let field = input_fields[i];
      field.addEventListener('input', function (e) {
        if (e.target.value != "") {
          e.target.parentNode.classList.add('has-content');
        } else if (e.target.value == "") {
          e.target.parentNode.classList.remove('has-content');
        }
      });
    }
  </script>
</body>
</html>
